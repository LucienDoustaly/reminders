<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h1>Edit ToDo</h1>
                <hr/>
                <h:panelGrid columns="4" cellpadding="10" class="button-panel">
                    <b:button outcome="list-todos" value="ToDo List" icon="list-alt"/>
                </h:panelGrid>                
                <b:messages/>
                <b:form>
                    <ui:include src="./WEB-INF/todo-form.xhtml" />
                    <b:commandButton value="Change" type="submit"
                                     action="#{toDoBackingBean.saveToDo}"/>
                </b:form>                
            </ui:define>
        </ui:composition>
    </body>
</html>
